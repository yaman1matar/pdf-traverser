<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technion Grade Manipulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --tn-blue: #00529B; --success: #28a745; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: var(--tn-blue); text-align: center; margin-bottom: 30px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .controls { background: #e9ecef; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 15px; align-items: center; justify-content: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th { background: var(--tn-blue); color: white; padding: 12px; position: sticky; top: 0; }
        td { border: 1px solid #dee2e6; padding: 10px; text-align: center; }
        input { width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; text-align: center; font-size: 14px; }
        .summary-bar { position: sticky; bottom: 0; background: var(--tn-blue); color: white; padding: 25px; display: flex; justify-content: space-around; font-size: 1.4em; font-weight: bold; border-radius: 10px; margin-top: 30px; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); }
        .btn { padding: 12px 24px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; transition: background 0.3s; }
        .btn-upload { background: var(--success); color: white; }
        .btn-add { background: #007bff; color: white; }
        .delete-btn { color: #dc3545; cursor: pointer; background: none; border: none; font-size: 1.2em; }
    </style>
</head>
<body>

<div class="container">
    <h1>Academic Grade Manipulator</h1>
    
    <div class="controls">
        <input type="file" id="fileInput" accept=".pdf" style="width: auto;">
        <button class="btn btn-upload" onclick="handleFileUpload()">Upload Transcript PDF</button>
        <button class="btn btn-add" onclick="addNewManualRow()">+ Add Future Course</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Credits</th>
                <th>Considered Grade</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="summary-bar">
    <div>Earned Credits: <span id="earnedDisp">0</span></div>
    <div>GPA: <span id="gpaDisp">0</span></div>
    <div>Success Rate: <span id="succDisp">0</span>%</div>
</div>

<script>
    // Initialize PDF.js worker
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let globalHistory = []; // Tracks every individual exam attempt for Success Rate

    async function handleFileUpload() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return;

        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
        globalHistory = [];

        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            const text = content.items.map(item => item.str).join(" ");
            
            // Logic: Stop parsing history once we hit the current active semester
            if (text.includes("2025-2026")) break;

            // Regex matches: ID, Name, Credits, Grade
            const pattern = /(\d{6,8})\s+([\u0590-\u05FF\w\s\-\(\)]+?)\s+(\d\.?\d?)\s+(\d{2,3}|\*?\d{2,3}|Pass|Exemption with points|Exemption without points|Not completed|עבר)/g;
            let match;
            while ((match = pattern.exec(text)) !== null) {
                globalHistory.push({ 
                    id: match[1], 
                    name: match[2].trim(), 
                    credits: parseFloat(match[3]), 
                    grade: match[4].replace('*', '') 
                });
            }
        }
        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";
        
        const latestState = {};
        
        // Process history line-by-line to find the "Considered" state for the UI
        globalHistory.forEach(entry => {
            if (!latestState[entry.id]) {
                latestState[entry.id] = { ...entry, displayGrade: entry.grade };
            }
            
            const isNumeric = !isNaN(parseInt(entry.grade));
            const isLiteralPass = ["Pass", "עבר", "Exemption with points"].includes(entry.grade);

            // Rule: Update considered grade if numeric or "Pass". 
            // "Not completed" does not overwrite a previous passing grade for GPA.
            if (isNumeric || isLiteralPass) {
                latestState[entry.id].displayGrade = entry.grade;
            }
        });

        // Add the considered courses to the UI
        Object.values(latestState).forEach(c => addRowToUI(c.id, c.name, c.credits, c.displayGrade));
        calculate();
    }

    function addNewManualRow() {
        addRowToUI("", "New Course", 0, "");
    }

    function addRowToUI(id, name, credits, grade) {
        const row = document.getElementById('tableBody').insertRow();
        row.innerHTML = `
            <td><input type="text" class="cid" value="${id}"></td>
            <td><input type="text" value="${name}"></td>
            <td><input type="number" class="creds" step="0.5" value="${credits}" oninput="calculate()"></td>
            <td><input type="text" class="grd" value="${grade}" oninput="calculate()"></td>
            <td><button class="delete-btn" onclick="this.parentElement.parentElement.remove(); calculate()">✕</button></td>
        `;
        calculate();
    }

    function calculate() {
        const rows = document.querySelectorAll('#tableBody tr');
        let attemptedCredits = 0;
        let passedCredits = 0;
        
        // 1. Success Rate: Based on ALL historical attempts parsed from PDF
        globalHistory.forEach(h => {
            attemptedCredits += h.credits;
            const isEntryPass = (parseInt(h.grade) >= 55) || ["Pass", "עבר", "Exemption with points"].includes(h.grade);
            if (isEntryPass) passedCredits += h.credits;
        });

        // 2. GPA & Earned Credits: Based on the "Considered" rows currently in the table
        let totalWeightedPoints = 0, gpaCredits = 0, earnedCredits = 0;
        
        rows.forEach(row => {
            const credits = parseFloat(row.querySelector('.creds').value) || 0;
            const grade = row.querySelector('.grd').value.trim();
            const numGrade = parseInt(grade);

            // Credits logic: Count if passed numeric or literal "Pass"
            if (grade === "Exemption with points" || grade === "Pass" || grade === "עבר" || (numGrade >= 55)) {
                earnedCredits += credits;
            }
            
            // GPA logic: Only numeric grades contribute to weighted average
            if (!isNaN(numGrade)) {
                totalWeightedPoints += (numGrade * credits);
                gpaCredits += credits;
            }
        });

        document.getElementById('earnedDisp').innerText = earnedCredits;
        document.getElementById('gpaDisp').innerText = gpaCredits ? (totalWeightedPoints / gpaCredits).toFixed(1) : 0;
        document.getElementById('succDisp').innerText = attemptedCredits ? Math.round((passedCredits / attemptedCredits) * 100) : 0;
    }
</script>
</body>
</html>
