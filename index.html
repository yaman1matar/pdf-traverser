<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technion Grade Manipulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --tn-blue: #00529B; --success: #28a745; }
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f2f5; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: var(--tn-blue); text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .controls { background: #e9ecef; padding: 20px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 15px; justify-content: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; background: white; }
        th { background: var(--tn-blue); color: white; padding: 12px; position: sticky; top: 0; }
        td { border: 1px solid #dee2e6; padding: 10px; text-align: center; }
        input { width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; text-align: center; }
        .summary-bar { position: sticky; bottom: 0; background: var(--tn-blue); color: white; padding: 25px; display: flex; justify-content: space-around; font-size: 1.4em; font-weight: bold; border-radius: 10px; margin-top: 30px; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); }
        .btn { padding: 12px 24px; cursor: pointer; border-radius: 6px; border: none; font-weight: bold; }
        .btn-upload { background: var(--success); color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>Academic Grade Manipulator</h1>
    <div class="controls">
        <input type="file" id="fileInput" accept=".pdf">
        <button class="btn btn-upload" onclick="handleFileUpload()">Upload Transcript PDF</button>
        <button class="btn" onclick="addRow()">+ Add Course/Final</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Credits</th>
                <th>Grade/Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="summary-bar">
    <div>Earned Credits: <span id="earnedDisp">0</span></div>
    <div>GPA: <span id="gpaDisp">0</span></div>
    <div>Success Rate: <span id="succDisp">0</span>%</div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    async function handleFileUpload() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return;

        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = ""; 

        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            const text = content.items.map(item => item.str).join(" ");
            
            if (text.includes("2025-2026")) break;

            const pattern = /(\d{6,8})\s+([\u0590-\u05FF\w\s\-\(\)\.,]+?)\s+(\d\.?\d?)\s+(\d{2,3}|\*?\d{2,3}|Pass|Exemption with points|Exemption without points|Not completed|עבר)/g;
            let match;
            while ((match = pattern.exec(text)) !== null) {
                addRow(match[1], match[2].trim(), match[3], match[4].replace('*', ''));
            }
        }
    }

    function addRow(id = "", name = "", credits = "", grade = "") {
        const tbody = document.getElementById('tableBody');
        const row = tbody.insertRow();
        row.innerHTML = `
            <td><input type="text" class="cid" value="${id}"></td>
            <td><input type="text" value="${name}"></td>
            <td><input type="number" class="creds" step="0.5" value="${credits}" oninput="calculate()"></td>
            <td><input type="text" class="grd" value="${grade}" oninput="calculate()"></td>
            <td><button onclick="this.parentElement.parentElement.remove(); calculate()">✕</button></td>
        `;
        calculate();
    }

    function calculate() {
        const rows = document.querySelectorAll('#tableBody tr');
        let totalAttemptedCredits = 0;
        let totalPassedCredits = 0;
        
        // Track unique course IDs for GPA and Earned Credits
        const uniqueCourses = {};

        rows.forEach(row => {
            const id = row.querySelector('.cid').value.trim();
            const credits = parseFloat(row.querySelector('.creds').value) || 0;
            const grade = row.querySelector('.grd').value.trim();
            const numGrade = parseInt(grade);

            // 1. DYNAMIC SUCCESS RATE: Every row in the table is an attempt
            totalAttemptedCredits += credits;
            const isPass = (numGrade >= 55) || ["Pass", "עבר", "Exemption with points"].includes(grade);
            if (isPass) totalPassedCredits += credits;

            // 2. GPA & EARNED LOGIC: Track latest numeric/Pass per ID
            if (!uniqueCourses[id]) {
                uniqueCourses[id] = { latestNum: null, hasPassed: false, credits: credits };
            }

            if (isPass) uniqueCourses[id].hasPassed = true;
            if (!isNaN(numGrade)) uniqueCourses[id].latestNum = numGrade;
            
            // Handle English / Exemption
            if (grade === "Exemption without points") uniqueCourses[id].credits = 0;
        });

        let weightedSum = 0, gpaCredits = 0, earned = 0;
        for (let id in uniqueCourses) {
            const c = uniqueCourses[id];
            if (c.hasPassed) earned += c.creds || c.credits;
            if (c.latestNum !== null) {
                weightedSum += (c.latestNum * (c.creds || c.credits));
                gpaCredits += (c.creds || c.credits);
            }
        }

        document.getElementById('earnedDisp').innerText = earned;
        document.getElementById('gpaDisp').innerText = gpaCredits ? (weightedSum / gpaCredits).toFixed(1) : 0;
        document.getElementById('succDisp').innerText = totalAttemptedCredits ? Math.round((totalPassedCredits / totalAttemptedCredits) * 100) : 0;
    }
</script>
</body>
</html>
