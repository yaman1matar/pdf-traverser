<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Technion Grade Manipulator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --technion-blue: #00529B; }
        body { font-family: system-ui, sans-serif; padding: 20px; background: #f4f7f9; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 2px 15px rgba(0,0,0,0.1); }
        .controls { background: #e9ecef; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--technion-blue); color: white; padding: 10px; }
        td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .summary-bar { position: sticky; bottom: 0; background: var(--technion-blue); color: white; padding: 15px; display: flex; justify-content: space-around; font-size: 1.2em; font-weight: bold; border-radius: 5px; }
        input { width: 80%; padding: 4px; border: 1px solid #ccc; }
    </style>
</head>
<body>

<div class="container">
    <h2>Technion Grade Manipulator</h2>
    <div class="controls">
        <input type="file" id="fileInput" accept=".pdf">
        <button onclick="handleFileUpload()">Upload PDF</button>
        <button onclick="addRow()">Add Course Manually</button>
    </div>

    <table id="gradeTable">
        <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Credits</th>
                <th>Grade Type/Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="summary-bar">
    <div>Total Credits: <span id="totalCreditsDisplay">0</span></div>
    <div>GPA: <span id="averageDisplay">0</span></div>
    <div>Success Rate: <span id="successRateDisplay">0</span>%</div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    async function handleFileUpload() {
        const file = document.getElementById('fileInput').files[0];
        if (!file) return;

        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const content = await page.getTextContent();
            fullText += content.items.map(item => item.str).join(" ") + " ";
        }
        
        // Exclude current/future semesters
        const pastData = fullText.split("2025-2026")[0];
        parseTechnion(pastData);
    }

    function parseTechnion(text) {
        // Pattern: ID, Name, Credits, Grade
        const pattern = /(\d{6,8})\s+([\u0590-\u05FF\w\s\-\(\)]+?)\s+(\d\.?\d?)\s+(\d{2,3}|\*?\d{2,3}|Pass|Exemption|Not completed|עבר)/g;
        let match;
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = ""; 

        while ((match = pattern.exec(text)) !== null) {
            const [_, id, name, credits, grade] = match;
            addRow(id, name.trim(), credits, grade.replace('*', ''));
        }
    }

    function addRow(id = "", name = "", credits = "", grade = "") {
        const tbody = document.getElementById('tableBody');
        const row = tbody.insertRow();
        row.innerHTML = `
            <td><input type="text" class="course-id" value="${id}"></td>
            <td><input type="text" value="${name}"></td>
            <td><input type="number" class="credits" step="0.5" value="${credits}" oninput="calculate()"></td>
            <td><input type="text" class="grade" value="${grade}" oninput="calculate()"></td>
            <td><button onclick="this.parentElement.parentElement.remove(); calculate()">X</button></td>
        `;
        calculate();
    }

    function calculate() {
        const rows = document.querySelectorAll('#tableBody tr');
        let totalAttempts = 0;
        let successfulAttempts = 0;
        
        let weightedSum = 0;
        let creditsForAverage = 0;
        
        // Map to keep track of the LATEST grade and credits for each Course ID
        const latestGrades = {}; 

        rows.forEach(row => {
            const id = row.querySelector('.course-id').value;
            const credits = parseFloat(row.querySelector('.credits').value) || 0;
            const gradeStr = row.querySelector('.grade').value.trim();
            const numericGrade = parseInt(gradeStr);

            // 1. Success Rate Logic: Every row in the table is an attempt
            totalAttempts++;
            if (!isNaN(numericGrade) && numericGrade >= 55) {
                successfulAttempts++;
            } else if (gradeStr === "Pass" || gradeStr === "עבר" || gradeStr.includes("Exemption")) {
                successfulAttempts++;
            }

            // 2. Average and Total Credits Logic: Store the LATEST entry for this ID
            // This ensures if Algebra appears twice, only the second one counts for GPA/Credits
            latestGrades[id] = { credits, gradeStr, numericGrade };
        });

        let totalEarnedCredits = 0;
        for (const id in latestGrades) {
            const item = latestGrades[id];
            
            // Only count as earned if passed
            const passed = (!isNaN(item.numericGrade) && item.numericGrade >= 55) || 
                           (item.gradeStr === "Pass" || item.gradeStr === "עבר" || item.gradeStr.includes("Exemption"));
            
            if (passed) {
                totalEarnedCredits += item.credits;
            }

            // GPA only uses numeric grades
            if (!isNaN(item.numericGrade)) {
                weightedSum += (item.numericGrade * item.credits);
                creditsForAverage += item.credits;
            }
        }

        document.getElementById('totalCreditsDisplay').innerText = totalEarnedCredits;
        document.getElementById('averageDisplay').innerText = creditsForAverage ? (weightedSum / creditsForAverage).toFixed(2) : 0;
        document.getElementById('successRateDisplay').innerText = totalAttempts ? ((successfulAttempts / totalAttempts) * 100).toFixed(1) : 0;
    }
</script>
</body>
</html>
